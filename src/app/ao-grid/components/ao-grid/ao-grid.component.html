<div class="relative overflow-x-auto custom-scrollbar shadow-md overflow-y-auto h-[600px] sm:rounded-lg"  (scroll)="onScroll($event)">
    <table #tableElement class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-700 dark:bg-gray-700 dark:text-gray-400 sticky top-0 z-20">
            <tr>
                <ng-container *ngFor="let column of columns; let idx=index">
                    <th [ngStyle]="getStickyStyleHeader(column)"
                        class="px-6 py-2 text-left text-xs font-medium text-white uppercase tracking-wider relative bg-gray-700">
                        {{ column.caption ? column.caption : column.dataField }}
                        <button *ngIf="column.showFilter" (click)="column.showFilter = !column.showFilter"
                                class="absolute top-0 right-0 mt-1 mr-2 text-white">
                                <fa-icon [icon]="faFilter" class="text-sm"></fa-icon>
                        </button>
                    </th>
                </ng-container>
                <ng-container *ngIf="hasActions">
                    <th class="px-6 py-1 text-left text-xs font-medium text-white uppercase tracking-wider">
                        Acciones
                    </th>
                </ng-container>
            </tr>
            <tr>
                <ng-container *ngFor="let column of columns; let idx=index">
                    <th [ngStyle]="getStickyStyle(column)"
                        class="px-6 py-1 bg-gray-700" *ngIf="column.showFilter">
                        <input [(ngModel)]="filterModel[column.dataField]" (input)="applyFilter()"
                               class="p-1 w-full text-black rounded-md outline-none border-none shadow-none" placeholder="Filter..." />
                    </th>
                    <th *ngIf="!column.showFilter"></th>
                </ng-container>
                <ng-container *ngIf="hasActions">
                    <th class="px-6 py-1"></th>
                </ng-container>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let item of currentItemsToShow; let i = index" [ngClass]="i % 2 == 0 ? 'bg-gray-100' : 'bg-white'" 
            class="border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-50 text-gray-700 cursor-pointer">
                <ng-container *ngFor="let column of columns; let idx=index">
                    <td [ngStyle]="getStickyStyle(column)"
                        [ngClass]="i % 2 == 0 ? 'bg-gray-100' : 'bg-white'" 
                        class="px-6 py-2 whitespace-nowrap">
                        {{ item[column.dataField] }}
                    </td>
                </ng-container>
                <ng-container *ngIf="hasActions">
                    <td>
                        <ng-container *ngIf="aoGridActionsTemplate">
                            <ng-container *ngTemplateOutlet="aoGridActionsTemplate; context: {$implicit: item}"></ng-container>
                        </ng-container>
                    </td>
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
 <!-- Footer de la tabla fuera del contenedor con scroll -->
 <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <tfoot class="bg-gray-700 dark:bg-gray-700">
        <tr>
            <td [attr.colspan]="columns.length + (hasActions ? 1 : 0)" class="px-6 py-2 text-white text-xs font-medium uppercase text-right">
                Total de registros: {{ currentItemsToShow.length }}/{{dataSource.length}}
            </td>
        </tr>
    </tfoot>
</table>
