<ao-grid [dataSource]="myData" [itemsToLoadAtOnce]="25">
    <ao-grid-column dataField="id" dataType="number" caption="ID" [showFilter]="true" ></ao-grid-column>
    <ao-grid-column dataField="name" dataType="string" [showFilter]="true" caption="nombre"></ao-grid-column>
    <ao-grid-column dataField="email" dataType="string" [showFilter]="true" caption="nombre"></ao-grid-column>
    <ao-grid-column dataField="age" dataType="number" [showFilter]="true" caption="Edad"></ao-grid-column>
    <ao-grid-column dataField="adress" dataType="string" [showFilter]="true" caption="Direccion"></ao-grid-column>
    <ao-grid-column dataField="tel" dataType="number" [showFilter]="true" caption="Teleefono"></ao-grid-column>
    <ao-grid-column dataField="country" dataType="string" [showFilter]="true" caption="Pais"></ao-grid-column>
    <ng-template #aoGridActionsTemplate let-item>
        <button (click)="editItem(item)" class="bg-blue-500 text-white px-4 py-2 rounded">Edit</button>
        <button (click)="deleteItem(item)" class="bg-red-500 text-white px-4 py-2 rounded ml-2">Delete</button>
    </ng-template>
  </ao-grid>
