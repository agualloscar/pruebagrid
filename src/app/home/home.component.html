<div class="flex flex-col items-end">
    <div class="w-1/4 p-2">
        <ao-filter 
            [fields]="['name','email']"
            [placeholder]="'Filter by Name and Email...'"
            (filterChange)="handleFilterChange($event)">
        </ao-filter>
    </div>
    <div class="w-full">
        <ao-grid [dataService]="dataFunction" [fixedColumns]="fixedColumnsConfig" [filters]="currentFilters"></ao-grid>
    </div>
</div>
<span class="inline-block w-4 h-4 rounded-full bg-red-500"></span>
